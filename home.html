<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rocco Restaurant</title>
    <link rel="stylesheet" href="home.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300|Ovo&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <header>
      <div class="container">
        <div id="logo">
          <a href="#"><img src="home-images/logo.png" alt="logo"></a>
        </div>
        <nav id="main-nav">
          <ul id="menu">
            <a href="#"><li>Home</li></a>
            <a href="#"><li>Menu</li></a>
            <a href="#"><li>Events</li></a>
            <a href="#"><li>Reservation</li></a>
            <a href="#"><li>Gift Card</li></a>
            <a href="#"><li>Awards</li></a>
            <a href="#"><li>Carrers</li></a>
            <a href="#"><li>Contact</li></a>
          </ul>
        </nav>
      </div>
    </header>
    <main class="container">
      <div class="right-col">
        <img src="home-images/pizza.png" alt="Pizza">
      </div>
      <div class="left-col">
        <img class="logo-main" src="home-images/logo-main.png" alt="Logo of Rocco">
        <p>Welcome to</p>
        <p>Rocco's Italian restaurant,</p>
        <p>an authentic</p>
        <p>Italian experience</p>
        <p>in Toronto</p>
        <div class="buttons">
          <button type="button" class="btn btn-light" name="button">Reserve Table</button>
          <button type="button" class="btn btn-border"  name="button">Browse Menu</button>
        </div>
      </div>
    </main>
    <footer class="container">
      <div class="social-icons">
        <a href="#"><img src="home-images/Instagram.png" alt=""></a>
        <a href="#"><img src="home-images/Facebook.png" alt=""></a>
        <a href="#"><img src="home-images/Twitter.png" alt=""></a>
        <a href="#"><img src="home-images/WhatsApp.png" alt=""></a>
      </div>
      <div class="copyright">
        &copy; Copyright. All Rights Reserved. 2019
      </div>
    </footer>
  </body>
</html>
